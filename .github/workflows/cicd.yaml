name: CICD

on:
  push:
    branches: [deploy-yo-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkoout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: build project
        run: mvn clean  install -DskipTest
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t intergardrionninjas/pokedex-api .
      - name: Publish image to docker hub
        run: docker push intergardrionninjas/pokedex-api:latest


  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull intergardrionninjas/pokedex-api:latest
      - name: Delete old container
        run: docker rm -f pokedex-api-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name pokedex-api-container intergardrionninjas/pokedex-api




